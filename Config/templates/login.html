<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #c29dea, #5d92ed);
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }

        .loading img {
            width: 100px;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-field {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-field input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #2575fc;
        }

        button {
            background: #6d9cec;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6174ef);
        }

        .error-message {
            color: #e63946;
            font-size: 0.9rem;
        }

        .register-link {
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading">
            <img src="http://a.top4top.net/p_1990j031.gif" alt="Loading">
        </div>
        <h1>LOGIN</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-field">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <button type="submit">LOGIN</button>
            {% if form.errors %}
                <p class="error-message">Your username or password did not match.</p>
            {% endif %}
            <p class="register-link">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
