{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        .registration-container {
            background: #fff;
            display: flex;
            flex-direction: row;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }

        .slider-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slider-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .slider-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .slider-container .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: linear-gradient(135deg, #6a11cb, #2575fc);
            background: #fff;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s;
        }

        .slider-container .btn:hover {
            background: rgb(196, 211, 250);
        }

        .form-section {
            background: #f7f7f7;
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .form-section form {
            width: 100%;
            max-width: 400px;
        }

        .form-section .form-control {
            border-radius: 30px;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .form-section .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .form-section .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 30px;
            padding: 0.9rem;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }

        .form-section .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc,#6a11cb);
        }

        .form-section .alert {
            font-size: 0.9rem;
        }

        .carousel-inner {
            height: 310px; 
            width: 400px; 
        }

        .carousel-inner img {
            border-radius: 10px;
            width: 100%;
            height: 100%; 
        }
    </style>

</head>
<body>

<div class="registration-container">
    <!-- Slider Section -->
    <div class="slider-container">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
        <a href="{% url 'login' %}" class="btn">Sign In</a>

        <!-- Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/premium-photo/handsome-cartoon-businessman-man-white-background-pictures-children-ai-generated_894218-2804.jpg" class="d-block w-100" alt="..."></div>
                <div class="carousel-item">
                    <img src="https://t4.ftcdn.net/jpg/06/77/88/69/360_F_677886962_J3a7JV4erTy0atg44dJsOGcKuwz3Jvsi.jpg" class="d-block w-100" alt="..."></div>
                <div class="carousel-item">
                    <img src="https://t4.ftcdn.net/jpg/06/77/88/69/360_F_677886962_J3a7JV4erTy0atg44dJsOGcKuwz3Jvsi.jpg" class="d-block w-100" alt="..."></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Create Account</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" id="id_confirm_password" placeholder="Re-type Password" required>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="alert alert-danger">
                Please correct the errors below.
            </div>
            {% endif %}

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
